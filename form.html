            <button type="button" class="btn btn-outline-dark text-white">Fazer login</button>
            <!-- usar "visually-hidden" para deixar invisivel-->

      <br>
    
    <br>

    <main>
        <h3 style="text-align: center; margin: 15px;">Preencha o formulário de inscrição:</h3>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" required placeholder="name@example.com">
                    <label for="floatingInput">Nome Completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control" required placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="check" class="form-control" required placeholder="Password">
                    <label for="floatingPassword">Confirmação de senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="identidy" class="form-control" required placeholder="name@example.com">
                    <label for="floatingInput">RG</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="zp" id="zip" required onblur="pesquisaCep(this.value)" class="form-control"
                        placeholder="name@example.com">
                    <label for="floatingInput">CEP</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="rua" type="text" id="street" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Rua</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="bairro" type="text" id="district" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Bairro</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="cidade" type="text" id="city" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Cidade</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="uf" type="text" id="uf" class="form-control" placeholder="name@example.com">
                    <label for="floatingInput">Estado</label>
                </div>
                <input class="w-100 btn btn-lg btn-primary" type="submit" value="Enviar">
            </form>
        </div>
        <br>
    </main>

    <footer class="text-center text-white mt-5" style="background-color: #0a4275;">

                  Criar
                </button></a>

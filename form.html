<body class="bg-dark">

  <header style="background-color: #0a4275;" class=" p-2 fixed-top"> <!-- ou .bg-body-tertiary para outra cor-->
    <div class="d-flex gap-3 align-items-center justify-content-between" style="grid-template-columns: 1fr 2fr;">
      <div class="dropdown">
        <a href="#"
          class="d-flex text-white align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown" aria-expanded="false">Menu
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item active" href="home.html" aria-current="page">Home</a></li>
          <li><a class="dropdown-item" href="service.html">Serviços</a></li>
          <li><a class="dropdown-item" href="who.html">Quem Somos</a></li>
          <li><a class="dropdown-item" href="form.html">Cadastro</a></li>
          <hr class="dropdown-divider">
          <li><a class="dropdown-item" href="api.html">Nossa API</a></li>
        </ul>
      </div>
      <div class="text-center ">
        <h4 class="text-white">FrontEnders</h4>
      </div>
      <div class="d-flex align-items-center justify-content-end">

        <button type="button" class="btn btn-outline-dark text-white">Fazer login</button>
        <!-- usar "visually-hidden" para deixar invisivel-->
        <div class="visually-hidden flex-shrink-0 dropdown"> <!-- conteudo hidden-->
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="./undraw_profile.svg" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="#">Dashboard.</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <br>

  <br>

  <main class="mt-5">
    <h3 class="text-center text-white" style="margin: 15px;">Preencha o formulário de inscrição:</h3>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input type="text" id="name" class="form-control border border-secondary" required placeholder="fullName">
          <label for="floatingInput">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" id="email" class="form-control border border-secondary" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" id="password" class="form-control border border-secondary" required placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" id="check" class="form-control border border-secondary" required placeholder="Password">
          <label for="floatingPassword">Confirmação de senha</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="identidy" class="form-control border border-secondary" required placeholder="RG">
          <label for="floatingInput">RG</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="zp" id="zip" required onblur="pesquisaCep(this.value)" class="form-control border border-secondary"
            placeholder="00.000-000">
          <label for="floatingInput">CEP</label>
        </div>
        <div class="form-floating mb-3">
          <input name="rua" type="text" id="street" class="form-control border border-secondary" placeholder="street">
          <label for="floatingInput">Rua</label>
        </div>
        <div class="form-floating mb-3">
          <input name="bairro" type="text" id="district" class="form-control border border-secondary" placeholder="district">
          <label for="floatingInput">Bairro</label>
        </div>
        <div class="form-floating mb-3">
          <input name="cidade" type="text" id="city" class="form-control border border-secondary" placeholder="city">
          <label for="floatingInput">Cidade</label>
        </div>
        <div class="form-floating mb-3">
          <input name="uf" type="text" id="uf" class="form-control border border-secondary" placeholder="state">
          <label for="floatingInput">Estado</label>
        </div>
        <input class="w-100 btn-lg btn btn-dark" type="submit" value="Cadastrar">
      </form>
    </div>
    <br>
  </main>

  <footer class="text-center text-white mt-5" style="background-color: #0a4275;">
    <div class=" p-4 pb-0">
      <section>
        <p class="d-flex justify-content-center align-items-center">Trabalho de conclusão - Módulo 2</p>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright: Squad 5 - Programadores Cariocas
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="./script/register.js"></script>

</body>

</html>

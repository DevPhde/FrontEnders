<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>
  <link rel="stylesheet" href="./css/forgot.css">
</head>
<!-- Recaptcha -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<body>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <h1 class="text-center fs-4">FrontEnders</h1>
  <form id="signUpForm" method="post" onsubmit="return false">
    <!-- start step indicators -->
    <div class="form-header d-flex mb-4">
      <span class="stepIndicator">Email</span>
      <span class="stepIndicator">Token</span>
      <span class="stepIndicator">Nova Senha</span>
      <span class="stepIndicator">Concluído</span>
    </div>
    <!-- end step indicators -->

    <!-- step one -->
    <div class="step">
      <p class="text-center mb-4">Recuperação de Senha</p>
      <div class="mb-3">
        <p id="userError" class="errors text-center text-danger"></p>
        <input type="email" placeholder="Email Cadastrado" oninput="this.className = ''" name="email">
      </div>
      <section class="text-center"> <!--ReCAPTCHA-->
        <div class="g-recaptcha" data-sitekey="6LcQqcsjAAAAAMEIeMP4DzeiO14o30VRNSpB14G8"></div>
        <br />
      </section>
    </div>

    <!-- step two -->
    <div class="step">
      <p class="text-center mb-4">Confirmação de Token</p>
      <p class="text-center mb-1">Foi enviado para o seu email um token de confirmação, lembre-se o token é válido por
        10 minutos.</p>
      <div class="mb-3">
        <input type="token" placeholder="Token" oninput="this.className = ''" name="email" maxlength="6">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-success m-4 ">Reenviar Email</button>
        <p id="userError" class="errors text-center text-danger"></p>
      </div>
    </div>

    <!-- step Three -->
    <div class="step">
      <p class="text-center mb-4">Nova Senha</p>
      <p class="text-center mb-1">Preencha o campo abaixo com uma nova senha.</p>
      <div class="mb-3">
        <p id="userError" class="errors text-center text-danger"></p>
        <input type="email" placeholder="Nova Senha" oninput="this.className = ''" name="password">
      </div>
      <div class="mb-3">
        <p id="userError" class="errors text-center text-danger"></p>
        <input type="email" placeholder="Confirmar Nova Senha" oninput="this.className = ''" name="password_conffirm">
      </div>
    </div>

    <!-- step Four -->
    <div class="step">
      <p class="text-center mb-4">Finalizado</p>
      <p class="text-center mb-1">Sua nova senha foi salva com sucesso!</p>
      <div class="text-center">
        <button type="button" class="btn btn-outline-success m-4" onclick="">Ir para Login</button>
      </div>
    </div>

    <!-- start previous / next buttons -->
    <div class="form-footer d-flex">
      <button type="button" id="cancelBtn" onclick="CancelRecovery()">Cancelar</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Avançar</button>
    </div>
    <!-- end previous / next buttons -->
  </form>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
<script src="./script/forgot.js"></script>
<!-- ReCaptcha -->
<script>
  function validateCaptcha() {
    if (grecaptcha.getResponse() == "") {
      alert("Captcha Obrigatório")
      return false
    }
  }
</script>

</html>

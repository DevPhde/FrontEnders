          <p class="col-lg-10 fs-4">Escreva seu email e a sua senha para acessar a sua conta.</p>
        </div>

            </div>

            <hr class="my-4">
            <div class="forgot">
              <a href="forgotpass.html">Esqueci minha senha</a>
            </div>
          </form>

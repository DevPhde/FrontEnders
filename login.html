<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LOGIN PAGE</title>
  <!-- Recaptcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<!-- BULMA -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<!-- BOOTSTRAP 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<body>
  <header>
    <div class="dropdown">
      <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Menu
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="index.html">Início</a></li>
        <li><a class="dropdown-item" href="#">Nossos Pacotes</a></li>
        <li><a class="dropdown-item" href="#">Quem Somos</a></li>
        <li><a class="dropdown-item" href="login.html">Login</a></li>
        <li><a class="dropdown-item" href="form.html">Cadastro</a></li>
      </ul>
    </div>
  </header>
  <br>
  <main>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <img src="./img/trading bot.webp" class="bg" alt="img bot">
        </div>
        <div class="mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light" data-form>
            <h5 class="text-center mb-4">Acessar</h5>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email_input" placeholder="name@example.com">
              <label for="email_input">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Senha</label>
            </div>
            <section> <!--ReCAPTCHA-->
              <div class="g-recaptcha" data-sitekey="6LcQqcsjAAAAAMEIeMP4DzeiO14o30VRNSpB14G8"></div>
              <br />
            </section>
            <button onclick="return validateCaptcha()" id="button_login"
              class="is-loading w-100 btn btn-lg btn-primary justify-content-center" type="submit">Acessar</button>
            <p id="userError" class="errors text-center text-danger"></p>
            <hr class="my-4">
            <div class="text-center">
              <a href="forgotpass.html">Esqueci minha senha</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center text-white mt-5" style="background-color: #0a4275;">
    <div class="container p-4 pb-0">
      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          <span class="me-3">Crie sua conta grátis!</span>
          <a href="form.html"><button type="button" class="btn btn-outline-light btn-rounded">
              Criar
            </button></a>
        </p>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright: Squad 5 - Programadores Cariocas
    </div>
  </footer>

  <!-- JS BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

    
  <script>
    function validateCaptcha() {
      if (!grecaptcha.getResponse() == "") {
        alert("Captcha Obrigatório")
        return false
      }
    }
  </script>
  <script src="./script/login.js" type="module"></script>
</body>

</html>
